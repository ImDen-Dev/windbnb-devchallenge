<header class="header">
  <div class="container header__container">
    <div class="logo">
      <a href="./" class="logo__link">
        <svg viewBox="0 0 96 19">
          <use href="../../assets/images/logo.svg#logo"></use>
        </svg>
      </a>
    </div>
    <div class="search-field" (click)="openModal()">
      <div class="search-field__country">
        <p
          class="search-field__country-text"
          [style.color]="location !== '' ? '#333333' : '#bdbdbd'"
        >
          {{ location !== "" ? location : "Add location" }}
        </p>
      </div>
      <div class="search-field__guests">
        <p
          class="search-field__guests-text"
          [style.color]="guestsCount > 0 ? '#333333' : '#bdbdbd'"
        >
          {{ guestsCount > 0 ? guestsCount + " guests" : "Add guests" }}
        </p>
      </div>
      <div class="search-field__btn">
        <i class="material-icons search-field__btn-icon">search</i>
      </div>
    </div>
  </div>

  <ng-template [ngIf]="open">
    <app-search
      (click)="close($event)"
      (closeWindow)="onCloseWindow($event)"
    ></app-search>
  </ng-template>
</header>
